name: test
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ['tests/test_add.py', 'tests/test_capitalize.py']

    steps:
      - uses: actions/checkout@v3
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'poetry'
      - run: poetry install
      - run: poetry run pytest ${{ matrix.file }}
